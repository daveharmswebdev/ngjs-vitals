<div class="card">
  <div class="card-body todos">
    <h5 class="card-title">{{$ctrl.title}}</h5>
    <form class="col-6" ng-submit="$ctrl.addTodo()">
      <label for="todo">New Todo</label>
      <input type="text" id="todo" class="form-control" placeholder="New Todo" ng-model="$ctrl.newTodo">
      <button class="btn btn-primary" type="submit">Add Todo</button>
    </form>
    <div class="card todos--list">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" ng-repeat="todo in $ctrl.todos">
          <div>
            <p>{{todo.todo}}<span class="delete-todo" ng-click="$ctrl.removeTodo(todo.id)">X</span> </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
